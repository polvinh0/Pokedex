<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvinho's Pokedex</title>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="./js/script.js"></script>
</head>

<body>
    <div>
        <a href="https://fontmeme.com/pt/fonte-de-pokemon/"><img class="titulo" src="https://fontmeme.com/permalink/221008/f6466ac22459adf52f6ceae3d5666177.png" alt="fonte-de-pokemon" border="0"></a>
    </div>
    <main>
        <img src="" alt="pokemon" class="pokemon_image" height="">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
            <span></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Numero"
            required
            >        
        </form>            

        <div class="buttons">
            <button class="button btn-ante">Anterior &lt; </button>
            <button class="button btn-prox">Proximo ></button>

        </div>

        <img src="images/pokedex.png" alt="podedex" class="podedex">
    </main>
</body>

</html>
